<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <title>Reservation</title>
    <style>
        #main{
          margin: auto;
          width: 95%;
          padding: 10px;
        }
    </style>
</head>

<body>
<div id="main">
    <table id="table" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Guest Name</th>
            <th>Table No</th>
            <th>Reservation Date</th>
            <th>Booking Date</th>
            <th>Employee</th>
        </tr>
        </thead>
    </table>
</div>
<script>

    $(document).ready(function() {



    $('#table').DataTable( {
        "processing": true,
        ajax: {
        url: 'http://localhost:8080/api/allreservations',
        dataSrc: ''
    },
        "columns": [
            { "data": function( rowData, type, row ){
                        return rowData.guest.firstName + " " + rowData.guest.lastName;
                    }
            },
            { "data": "table.id" },
            { "data": "reservationDate" },
            {  "data": "bookingDate",
               "render": dateChanger
            },
            { "data": "employee.firstName" },
        ]
    } );

    function dateChanger(data, type, row, meta){
        let dateFormatArray = data.split("T")
        let date = dateFormatArray[0];
        let time = dateFormatArray[1].slice(0,5)
        return date + " " + time;
    }


} );

</script>
</body>

</html>
