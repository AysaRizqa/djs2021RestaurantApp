<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function postData() {
            console.log("posting data....");

            if (!$("#inputNoOfChairs").val() || !$("#select-floor").val()) {
                console.log("Empty Field")
                $("error").text("some or all input field has no value");
            } else {
                var chairFromInput = $("#inputNoOfChairs").val();
                var floorFromInput = $("#select-floor").val();


                //java script varibles to javascript object.
                var table = {
                    numberOfChairs: chairFromInput,
                    floor: floorFromInput

                };
                console.log(table)

                //converting Json to an object string.
                var tableJson = JSON.stringify(table);
                console.log(tableJson);
                $.ajax({
                    url: 'http://localhost:8080/api/newTable',
                    type: 'put',
                    data: tableJson,
                    dataType: "application/json",
                    contentType: "application/json",
                    success: function(data) {
                        console.log('data post success');
                        console.log(data.chair + " " + data.floor);
                    }
                });
            }
        }
    </script>
    <title>Create Table</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h3>Create New Table</h3>
            <div class="mt-5">
                <form id="employeeForm" onsubmit="return false;">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNoOfChairs">Number of chairs</label>
                            <input type="number" class="form-control" min="1" id="inputNoOfChairs" name="Number of Chairs" placeholder="Number of Chairs">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="select-floor">Floor of Table</label>
                            <select class="form-control" name="select1" id="select-floor" onmousedown="if(this.options.length>2){this.size=2;}" onchange='this.size=0;' onblur="this.size=0;">
                                <option class = "form-control" id="ground-floor" value="1">Ground Floor</option>
                                <option class = "form-control" id="first-floor" value="2">First Floor</option>

                              </select>
                        </div>
                    </div>
                    <input type="submit" onclick="postData()" class="btn btn-primary" value="Save">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
