
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Create Employee</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h3>New reservation</h3>

            <form id="dateCheckForm">
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Reservation Date">
                  </div>
                  <input type="submit" class="btn btn-primary" value="Check">
                </div>
              </form>

              <hr/>

            <form id="reservationForm" method="GET" action="http://localhost:8080/api/reservation">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Firstname</label>
                        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Firstname">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastname">Lastname</label>
                        <input type="text" class="form-control" id="inputLastname" name="inputLastname"
                            placeholder="Lastname">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputRoomNo">Room No</label>
                        <input type="text" class="form-control" id="inputRoomNo" name="inputRoomNo"
                            placeholder="Room No">
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectTable">Select Table</label>
                    <select multiple class="form-control" id="selectTable" name="selectTable">
               
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Diet
                      </label>
                    </div>
                  </div>
                <input type="submit" class="btn btn-primary mt-1" value="Save">
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script>

    $("#dateCheckForm").submit(function (event) {
            //alert("Handler for .submit() called.");
            event.preventDefault();

            $.ajax({
                    url: 'http://localhost:8080/api/tables',
                    headers: { "Accept": "application/json" },
                    type: "GET", /* or type:"GET" or type:"PUT" */
                    dataType: "json",
                    data: {
                    },
                    success: function (data) {
                        console.log(data);
    
                        let html;
                        data.forEach(element => {
                            html += `<option>Table No: ${element.id}, Size: ${element.numberOfChairs} chairs, Location: ${element.floor}. floor</option>`
                                     
                        });
    
                        $('#selectTable').append(html);
    
                    },
                    error: function () {
                        console.log("error");
                    }
                });
        });

    
        </script>
</body>

</html>
